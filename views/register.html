<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../views/divisions.html">Division</a>
        <a href="/views/program.html">Program</a>
        <a href="/views/aboutUs.html">About Us</a>

    <main>
        <section class="form">
            <h2>Fill this Form</h2>

            <div class="form-container">
                <img src="../img/register/robot.png" alt="">
                <div class="input-container">
                    <label for="NIM">NIM</label>
                    <input type="text" id="NIM" required>
                </div>
                
                <div class="input-container">
                    <label for="nama">Nama lengkap</label>
                    <input type="name" id="nama" required>
                </div>

                <div class="input-container">
                    <label for="prodi">Program Studi</label>
                    <input type="text" id="prodi" required>
                </div>
                
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="input-container">
                    <label for="nomor-telepon">Nomor Telepon</label>
                    <input type="text" id="nomor-telepon" required>
                </div>

                <div class="input-container">
                    <label for="divisi">Divisi</label>
                    <select name="divisi" id="divisi">
                        <option value="Programming">Programming</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Game Development">Game Development</option>
                        <option value="Data Mining">Data Mining</option>
                        <option value="UI / UX">UI / UX</option>
                        <option value="ICT Business">ICT Business</option>
                        <option value="Smart City">Smart City</option>
                        <option value="ICT Scientific Paper">ICT Scientific Paper</option>
                        <option value="Internet of Things">Internet of Things</option>
                        <option value="Animation">Animation</option>
                    </select>
                </div>

                <a href="">Submit</a>
            </div>
        </section>

        <section class="timeline">
            <h2>See the timeline</h2>
            <div class="timeline-img"><img src="../img/register/timeline.png" alt="Timeline Image"></div>
        </section>
    </main>

    <footer>
        <div class="social">
            <div class="contact-us">

            </div>
